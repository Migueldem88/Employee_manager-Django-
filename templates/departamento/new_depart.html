{% extends 'base.html' %}

{% block title %}
    Registrar Departamento
{% endblock title %}

{% block content %}
{% include "includes/header.html" %}

<div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Departamento:</h1>
                <form class="cell callout grid-x grid-margin-x" method="POST" >{% csrf_token %}

                        <div class="cell large-6">
                            <label>Departamento:
                                {{form.departamento}}
                            </label>
                        </div>
                        <div class="cell large-6">
                            <label>Nombre Corto:
                                {{form.short_name}}
                            </label>
                        </div>

                        <div class="cell large-6">
                            <button type="submit" class="button success">Guardar</button>
                        </div>
                </form>
        </div>
</div>


{% endblock content %}
